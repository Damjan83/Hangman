<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css"> 
  <title>Hangman</title>
</head>
  <body>
    <header class="title">
      <p class="hangman">Hangman</p>
    </header>
    <div class="words">     
      <div class="input__word">
        <div class="lives">
          <p>Lives:</p><p>5</p>
        </div>
        <div class="hangman__timer">
          <div class="timer">
            <span id="minutes">00</span>:<span id="seconds">00</span>:<span id="tens">00</span>
          </div> 
          <!--<div class="controls">
            <button class="btn__stopwatch" id="start">Start</button>
            <button class="btn__stopwatch" id="stop">Stop</button>
            <button class="btn__stopwatch" id="reset">Reset</button>
          </div>-->
        </div>
        <input class="input" type="text" maxlength="1" placeholder="Enter letter" id="input-value">    
      </div>
      <div class="required__word"></div>
      <div class="letters-and-words">
        <div class="used__letters">         
          <p>Missed letters:</p>
          <div class="letters"></div>
        </div>
        <div class="correct__word">
          <p>Words:</p>
          <div class="correct__string"></div>
        </div>
      </div>
      <!--<div class="correct__word-modal">
        Congratulations! You guessed the right word
        <button class="btn__play">Play again</button>-->

      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
