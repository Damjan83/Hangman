<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css"> 
  <title>Hangman</title>
</head>
  <body>
    <header class="title">
      <img class="img__hangman" src="./hangman.png" alt="hangman">
      <p class="headline">Hangman</p>
    </header>
    <div class="hangman">     
      <div class="input__word">
        <div class="lives">
          <p>Lives:</p>
          <p class="lives__left"></p>
        </div>
        <div class="words__number">
          <p>Words:</p>
          <div class="words__number-left"></div>
        </div>
        <div class="hangman__timer">
          <div class="timer">
            <span id="time">00:00:00</span>
          </div> 

            <!--<div class="controls">
            <button class="btn__stopwatch" id="start">Start</button>
            <button class="btn__stopwatch" id="stop">Stop</button>
            <button class="btn__stopwatch" id="reset">Reset</button>
          </div>-->
          
        </div>
        <input class="input" type="text" maxlength="1" placeholder="Enter letter" id="input-value">    
      </div>
      <div class="required__word"></div>
      <div class="letters-and-words">
        <div class="used__letters">         
          <p class="missed__letters">Missed letters:</p>
          <div class="letters"></div>
        </div>
        <div class="correct__word">
          <p class="words">Words:</p>
          <div class="correct__string"></div>
        </div>
      </div>

      <div class="correct__word-modal">
        <p class="congrats">Congratulations! You guessed the right word</p>
      </div>
      <div class="game__over-modal">
        <p class="lose__game">Game Over</p>
      </div>
    </div>  
    <script src="main.js"></script>
  </body>
</html>
